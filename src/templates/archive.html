<!DOCTYPE html>
<html>
	<head>
		<title>Archive - <%= htmltitle %></title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
	</head>
	<body>
		<!-- If you want a header, delete this comment and put it here
		<header>
		</header>
		-->
		<nav>
			<ul>
				<!-- Navigation links template
					<li><a href="LINK">TEXT</a></li>
				-->
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
		<main>
			<h1>Articles</h1>
			<ol>
				<% articles.forEach(el => { %>
					<li><b><a href="/article/<%= el.id %>"><%= el.title %></a></b> - <%= el.author %> on <%= el.date %></li>
				<% }); %>
			</ol>
		</main>
		<!-- If you want a footer, delete this comment and put it here
		<footer>
		</footer>
		-->
	</body>
</html>
